<div class="d-flex justify-content-center align-items-center">
  <div class="col-md-3">
    <form (ngSubmit)="onPost()" class="form-signin text-center" data-bitwarden-watching="1">
      <img class="my-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      
      <!-- Message Display -->
      <div *ngIf="message" [ngClass]="{
        'alert': true,
        'alert-success': messageType === 'success',
        'alert-danger': messageType === 'error',
        'alert-warning': messageType === 'warning'
      }">
        {{ message }}
      </div>

      <label for="inputEmail" class="sr-only">Email address</label>
      <input 
        type="email" 
        id="inputEmail" 
        class="form-control" 
        placeholder="Email address" 
        required 
        autofocus
        [(ngModel)]="email" 
        name="email"
        style="font-size: 1.25rem; padding: 0.75rem;"
      >
      
      <label for="inputPassword" class="sr-only">Password</label>
      <input 
        type="password" 
        id="inputPassword" 
        class="form-control" 
        placeholder="Password" 
        required 
        [(ngModel)]="password" 
        name="password"
        style="font-size: 1.25rem; padding: 0.75rem;"
      >
      
      <div class="checkbox mb-3">
        <label class="mt-4 mb-3">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
  </div>
</div>
